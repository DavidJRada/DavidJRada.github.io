<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo-ist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <h1>ToDo-ist</h1>
    <div id="modal">
        <div>
            <p>Your Current Weather</p>
        </div>
        <div class='modalText'></div>
        <div><button id='closeBtn' class="btn">Close</button></div>

    </div>
    <nav>
        <ul>
            <li>
                <h3>Weather</h3>
            </li>
            <li>
                <h3>Add New Task</h3>
            </li>
            <li>
                <h3>Completed Tasks</h3>
            </li>
        </ul>
    </nav>
    <nav class='nav2'>
        <ul>
            <li>
                <h3>Weather</h3>
            </li>
        </ul>
    </nav>
    <div class='wrapper'>
        <div class='forecastDisplay'>
            <div class='units_city'>

                <form id='units'>
                    <div><input type='radio' name='unit' value='metric'>Metric</input></div>
                    <div><input type='radio' name='unit' value='imperial'>Imperial</input></div>
                    <div class='city'><input type='text' id='city' placeholder='Enter City'></div>
                </form>
            </div>
            <div class='buttons'>
                <button id='getCurrent' class="btn">Current</button>
                <button id='forecast' class='btn'>Forecast</button>
            </div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Temp</th>
                    <th>Weather</th>
                </tr>
                <tr id='weatherRows'>
                </tr>
            </table>
        </div>
        <nav class='nav2'>
            <ul>
                <h3>Add New Task</h3>
            </ul>
            <ul>
                <h3>Completed Tasks</h3>
            </ul>
        </nav>
        <div class='productivity'>
            <div class='toDo'>
                <form id='addNewTask'>
                    <input type='text' id='newTaskInput' placeholder='Add New Task'>
                </form>
                <div class='toDoList'></div>
                <br>
            </div>
            <div class='completed'>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
